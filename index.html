<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="shortcut icon" href="dps_favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-view">
        <div class="game-info">Current-Player : X</div>

        <div class="tic-tac-toe">
            <div class="box b1"></div>
            <div class="box b2"></div>
            <div class="box b3"></div>
            <div class="box b4"></div>
            <div class="box b5"></div>
            <div class="box b6"></div>
            <div class="box b7"></div>
            <div class="box b8"></div>
            <div class="box b9"></div>
        </div>

        <button class="new-game">New Game</button>
        
    </div>
    <script src="index.js"></script>    
</body>
</html>
